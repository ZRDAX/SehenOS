services:
  db:
    image: postgres:latest
    container_name: sehenos_db
    environment:
      POSTGRES_DB: sehenos_db
      POSTGRES_USER: sehenos
      POSTGRES_PASSWORD: piswos
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sehenos_network

  app:
    build: ./backend
    container_name: sehenos_app
    environment:
      - FLASK_ENV=development
    networks:
      - sehenos_network
    depends_on:
      - db

  web:
    build: ./frontend
    container_name: sehenos_web
    networks:
      - sehenos_network

  nginx:
    image: nginx:latest
    container_name: sehenos_nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web
      - app
    networks:
      - sehenos_network

networks:
  sehenos_network:
    drive: bridge
    name: sehenos_network

volumes:
  postgres_data:
